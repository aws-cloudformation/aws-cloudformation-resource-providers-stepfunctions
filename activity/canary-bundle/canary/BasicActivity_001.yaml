---
  AWSTemplateFormatVersion: "2010-09-09"
  Description: "A sample template for activity"
  Resources:
    MyActivity:
      Type: "AWS::StepFunctions::Activity"
      Properties:
        Name: !Join
        - "-"
        - - "myActivity"
          - !Select
            - 2
            - !Split
              - "/"
              - !Ref "AWS::StackId"
  Outputs:
    ActivityName:
      Value: !GetAtt [ MyActivity, Name ]
